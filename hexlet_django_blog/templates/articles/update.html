{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}
<h1>Редактировать статью</h1>
<form action="{% url 'articles_update' id=article_id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Сохранить" %}
</form>
{% endblock %}
