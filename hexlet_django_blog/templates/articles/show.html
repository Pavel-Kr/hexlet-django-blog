{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h1>{{ article.name }}</h1>
<p>{{ article.body }}</p>
<div class="d-flex">
    <a href="{% url 'articles_update' id=article.id %}" class="btn btn-primary">Редактировать</a>
    <form action="{% url 'articles_delete' id=article.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_button button_type="submit" content="Удалить" button_class="btn-danger ms-2" %}
    </form>
</div>
{% endblock %}
